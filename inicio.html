<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Logo e Cards Animados</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3b82f6, #9333ea, #550055, #32b3e6);
            background-size: 800% 800%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        .logo {
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            gap: 40px; /* Aumentado o espaçamento entre os cards */
        }

        .card {
            width: 200px;
            height: 250px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
            font-size: 18px;
            text-align: center;
            transition: transform 0.3s;
        }

      
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Para ajustar a imagem ao tamanho do card */
        }

        .card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="cards">
        <div class="cards">
            <div class="card">
                <img src="explorar.png" alt="Imagem1">
            </div>
            <div class="card">
                <img src="chat.png" alt="Imagem 2">
            </div>
    </div>
</body>
</html>
