<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Conversa</title>
    <style>
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://via.placeholder.com/1600x900') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #14171a;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .header {
            background-color: #1da1f2;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .tweets {
            list-style-type: none;
            padding: 0 10px;
            margin: 0;
            flex: 1;
            overflow-x: auto;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            flex-wrap: nowrap;
            white-space: nowrap;
        }
        .tweet-box {
            background-color: #f5f8fa;
            border-top: 1px solid #e1e8ed;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .tweet-box textarea {
            width: 100%;
            border: 1px solid #e1e8ed;
            padding: 10px;
            border-radius: 20px;
            font-size: 16px;
            transition: border-color 0.3s;
            resize: none;
            margin-right: 10px;
        }
        .tweet-box textarea:focus {
            border-color: #1da1f2;
            outline: none;
        }
        .tweet-box button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .tweet-box button:hover {
            background-color: #0d95e8;
        }
        .tweet {
            background-color: white;
            border: 1px solid #e1e8ed;
            padding: 20px;
            margin-right: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            animation: slideIn 0.5s ease-out;
            max-width: 300px;
            box-sizing: border-box;
            display: inline-block;
            vertical-align: top;
        }
        .tweet:hover {
            transform: translateY(-3px);
        }
        .tweet-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .tweet-header .username {
            color: #657786;
            font-weight: normal;
            margin-left: 5px;
        }
        .tweet-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .tweet-footer button {
            background: none;
            border: none;
            color: #1da1f2;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .tweet-footer button:hover {
            text-decoration: underline;
        }
        .tweet-footer .like-count, .tweet-footer .comment-count {
            margin-left: 5px;
        }
        .comments {
            margin-top: 10px;
            display: none; /* Hidden by default */
        }
        .comments textarea {
            width: 100%;
            border: 1px solid #e1e8ed;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            margin-top: 10px;
        }
        .comments button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
        }
        .comments button:hover {
            background-color: #0d95e8;
        }
        .comment {
            background-color: #f5f8fa;
            border: 1px solid #e1e8ed;
            padding: 10px;
            border-radius: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Conversa</h1>
        </div>
        <ul id="tweets" class="tweets"></ul>
        <div class="tweet-box">
            <textarea id="tweetText" rows="1" placeholder="O que está acontecendo?"></textarea>
            <button onclick="postTweet()">Tweetar</button>
        </div>
    </div>
    <script>
        function postTweet() {
            const tweetText = document.getElementById('tweetText').value.trim();
            
            if (tweetText) {
                const tweetList = document.getElementById('tweets');
                const newTweet = document.createElement('li');
                newTweet.className = 'tweet';
                newTweet.innerHTML = `
                    <div class="tweet-header">Usuário <span class="username">@usuario</span></div>
                    <div>${tweetText}</div>
                    <div class="tweet-footer">
                        <button onclick="likeTweet(this)">
                            Curtir <span class="like-count">0</span>
                        </button>
                        <button onclick="toggleCommentSection(this)">
                            Comentar <span class="comment-count">0</span>
                        </button>
                    </div>
                    <div class="comments">
                        <textarea rows="1" placeholder="Escreva um comentário..."></textarea>
                        <button onclick="postComment(this)">Comentar</button>
                        <div class="comment-list"></div>
                    </div>`;
                tweetList.appendChild(newTweet); // Adicionar ao final da lista
                
                document.getElementById('tweetText').value = '';
            } else {
                alert('Por favor, escreva uma mensagem.');
            }
        }

        function likeTweet(button) {
            const likeCountSpan = button.querySelector('.like-count');
            let likeCount = parseInt(likeCountSpan.textContent);
            likeCountSpan.textContent = likeCount + 1;
        }

        function toggleCommentSection(button) {
            const tweetElement = button.closest('.tweet');
            const commentsSection = tweetElement.querySelector('.comments');
            commentsSection.style.display = commentsSection.style.display === 'none' || commentsSection.style.display === '' ? 'block' : 'none';
        }

        function postComment(button) {
            const commentsSection = button.closest('.comments');
            const commentText = commentsSection.querySelector('textarea').value.trim();
            const commentList = commentsSection.querySelector('.comment-list');

            if (commentText) {
                const newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.textContent = commentText;
                commentList.appendChild(newComment);

                const commentCountSpan = commentsSection.previousElementSibling.querySelector('.comment-count');
                let commentCount = parseInt(commentCountSpan.textContent);
                commentCountSpan.textContent = commentCount + 1;

                commentsSection.querySelector('textarea').value = '';
            } else {
                alert('Por favor, escreva um comentário.');
            }
        }
    </script>
</body>
</html>
