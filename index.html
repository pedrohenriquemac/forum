<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: #000; /* Text color inside container */
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center; /* Center-align messages */
        }
        .message {
            background-color: #f9f9f9;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex; /* Use flexbox to align username and message */
            align-items: center; /* Vertically center elements */
        }
        .username {
            font-weight: bold;
            margin-right: 10px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .input-group input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
        }
        .input-group button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chat-box"></div>
        <div class="input-group">
            <input type="text" id="username" placeholder="Seu nome de usuÃ¡rio">
            <input type="text" id="message" placeholder="Digite sua mensagem...">
            <button id="send">Enviar</button>
        </div>
    </div>

    <script>
        document.getElementById("send").addEventListener("click", function() {
            var usernameInput = document.getElementById("username");
            var messageInput = document.getElementById("message");
            var username = usernameInput.value.trim();
            var message = messageInput.value.trim();
            
            if (username !== "" && message !== "") {
                var chatBox = document.getElementById("chat-box");
                var messageElement = document.createElement("div");
                var usernameElement = document.createElement("div");
                messageElement.classList.add("message");
                usernameElement.classList.add("username");
                usernameElement.textContent = username + ":";
                messageElement.textContent = message;
                messageElement.prepend(usernameElement);
                chatBox.appendChild(messageElement);
                
                usernameInput.value = "";
                messageInput.value = "";
                messageInput.focus();
                
                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
